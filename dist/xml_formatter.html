<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Jordan Chris Paul : Hotspot XML Formatter Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script type="text/javascript" src="js/swfobject.js"></script>

    <!-- CONFIG SWF VARS -->
    <script type="text/javascript">

    	var swfWidth = "100%";
		var swfHeight = "100%";
//    	var swfWidth = "1200";
//		var swfHeight = "600";
		var swfName = "XmlFormatter.swf";
		var playerVersion = "10.1";
	
		var flashvars = {
		 clicktag: "http://www.plode.com"
		};
		
		var params = {
		  menu: "false",
//		  scale: "exactfit",
//		  wmode: "opaque",
		  base: ".",
		  allowscriptaccess: "always"
		};
		var attributes = {
		  id: "myDynamicContent",
		  name: "myDynamicContent"
		};
		
		swfobject.embedSWF('swf/' + swfName, "flashContent", swfWidth, swfHeight, playerVersion,"swf/expressInstall.swf", flashvars, params, attributes);

    </script>
 	<style>
		html, body, #wrapper, #flashContent	{ height:100%; cursor: none;}
		body{ 
			margin:0; 
			padding:0; 
			overflow:hidden; 
		}
 	</style>
  </head>
  <body>
  
  	<div id="wrapper">
	    <div id="flashContent">
    	  <p>Alternative content</p>
    	</div>
    </div>
    
  </body>
  
</html>
